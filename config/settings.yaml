search:
  provider: "tavily"
  max_results: 5
  allowed_domains:
    - "bloomberg.com"
    - "reuters.com"
    - "sec.gov"
    - "federalreserve.gov"
  blocked_domains:
    - "reddit.com"
    - "twitter.com"

model:
  name: "mistral-7b-instruct-v0.2"
  temperature: 0.1  # Low temperature for deterministic results
  max_tokens: 512
